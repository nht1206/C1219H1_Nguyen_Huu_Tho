<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <title>Input User</title>
</head>
<body>
<form th:action="@{/}" th:object="${user}"
      method="POST">
    <label>
        First name: <br>
        <input type="text" th:field="*{firstName}">
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
    </label>
    <br>
    <label>
        Last name: <br>
        <input type="text" th:field="*{lastName}">
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    </label>
    <br>
    <label>
        Birthday(dd-MM-yyyy): <br>
        <input type="text" th:field="*{birthDay}">
        <p th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"></p>
    </label>
    <br>
    <label>
        Phone number: <br>
        <input type="text" th:field="*{phoneNumber}">
        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
    </label>
    <br>
    <label>
        Email: <br>
        <input type="text" th:field="*{email}">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </label>
    <br>
    <button type="submit">submit</button>
</form>
</body>
</html>
