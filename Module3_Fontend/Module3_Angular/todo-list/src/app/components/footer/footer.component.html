<div class="footer">
    <div class="h-100 position-absolute d-flex justify-content-between align-items-center" style="top: 0; left: 0; right: 0; bottom: 0;">
        <span class="items-count">
      {{ length }} item{{ length > 1 ? "s" : "" }}
    </span>
        <div>
            <button type="button" class="filter-btn" *ngFor="let item of filterButtons" [ngClass]="{ active: item.isActive }" (click)="filter(item.type)">
        {{ item.label }}
      </button>
        </div>
        <button class="filter-btn clear-completed-btn" [ngClass]="{ visible: hasCompleted$ | async }" (click)="clearComplete()">
      Clear completed
    </button>
    </div>
</div>
