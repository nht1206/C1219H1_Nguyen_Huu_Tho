<h2>Awesome Calculator</h2>
<div>
  <input type="number" (change)="onFirstChange($event.target.value)" class="form-input"
    [value]="first"
  >
  <select
    class="form-input" [value]="operate" (change)="onOperationChange($event.target.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" [value]="second" (change)="onSecondChange($event.target.value)" class="form-input">
</div>
<div>
  <button class="form-input" (click)="onSubmit()">
    Calculate
  </button>
</div>
<div class="output">
  {{result}}
</div>
