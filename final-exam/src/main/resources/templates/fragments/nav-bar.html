<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
</head>

<body>
  <nav th:fragment="nav-bar(page)" class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">CodeGym</a>
    <form th:action="@{/search}" method="GET">
      <div class="form-row">
        <div class="col-3 my-1">
          <label class="sr-only" for="employeeCode">Employee code</label>
          <input type="text" class="form-control" id="employeeCode" name="employeeCode" placeholder="Employee Code">
        </div>
        <div class="col-auto my-1">
          <label class="sr-only" for="dateOfBirth">Date of Birth</label>
          <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="Date of Birth">
        </div>
        <div class="col-auto my-1">
          <label class="sr-only" for="idCardNumber">Identity card number</label>
          <input type="text" class="form-control" id="idCardNumber" name="idCardNumber" placeholder="Identity card number">
        </div>
        <div class="col-auto my-1">
          <button type="submit" class="btn btn-outline-secondary">Submit</button>
        </div>
      </div>
    </form>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="/logout">Sign out</a>
      </li>
    </ul>
  </nav>
</body>

</html>
